<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../style/style.css" />
    <title>Add Tickets</title>

    <nav class="navbar fixed-top" style="background-color: rgba(255, 255, 255, 0.8)">
      <div class="container-fluid">
        <a href="index.html"><button type="button" class="btn mark navbar-brand mb-0 h1" style="color: rgb(0, 0, 0)">Travelskuy</button></a>
        <div>
          <a href="viewDestination.html"><button type="button" class="btn mark" style="color: rgb(0, 0, 0)">Destination</button></a>
          <a href="#"><button type="button" class="btn mark" style="color: rgb(0, 0, 0)">Welcome, Admin</button></a>
        </div>
      </div>
    </nav>
  </head>
  <body class="gradient">
    <div class="container">
        <div class="details" style="background-color: white">
            <!-- <div class="input-group mt-3">
                <label class="input-group-text ms-5" for="picture">Select Vacation Image</label>
                <div class="col-sm-4">
                    <input type="file" class="form-control" id="picture" name="picture">
                </div>
              </div> -->
            <div class="row mt-3 form-group col">
                <label for="destination_name" class="col-sm-2 col-form-label ms-5" style="text-align: left; margin-bottom: 0px">Nama Wisata</label>
                <div class="col-sm-4">
                    <input type="text" name="destination_name" id="destination_name" class="form-control textedit" placeholder="">
                </div>
            </div>
            <div class="row mt-3 form-group col">
                <label for="location" class="col-sm-2 col-form-label ms-5" style="text-align: left; margin-bottom: 0px">Lokasi</label>
                <div class="col-sm-4">
                    <input type="text" name="location" id="location" class="form-control textedit" placeholder="">
                </div>
            </div>
            <div class="row mt-3 form-group col">
              <label for="latitude" class="col-sm-2 col-form-label ms-5" style="text-align: left; margin-bottom: 0px">Latitude</label>
              <div class="col-sm-4">
                  <input type="number" name="latitude" id="latitude" class="form-control textedit" placeholder="">
              </div>
            </div>
            <div class="row mt-3 form-group col">
              <label for="longtitude" class="col-sm-2 col-form-label ms-5" style="text-align: left; margin-bottom: 0px">Longtitude</label>
              <div class="col-sm-4">
                  <input type="number" name="longtitude" id="longtitude" class="form-control textedit" placeholder="">
              </div>
            </div>
            <div class="row mt-3 form-group col">
                <label for="price" class="col-sm-2 col-form-label ms-5" style="text-align: left; margin-bottom: 0px">Harga</label>
                <div class="col-sm-3">
                    <p>Rp. </p>
                    <input type="number" name="price" class="form-control textedit" id="price" style="margin-left: 1cm; margin-top: -43px;">
                </div>
            </div>
            <div style="margin-top: 50px; margin-left: 15cm;">
              <button class="btn btn-primary" style="width: 30%;" type="button" id="addTicket">Add Ticket</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $('#addTicket').click(function(){
        $.ajax({
          type: 'POST',
          url: '../../../API/process/destination/insertDestination.php',
          data: {
            nama_wisata: $('#destination_name').val(),
            lokasi_wisata: $('#location').val(),
            harga_wisata: $('#price').val(),
            latitude: $('#latitude').val(),
            longtitude: $('#longtitude').val()
          },
          dataType: 'json',
          success: function(data){
            alert(data.message);
          }
        })
      })
    </script>
  </body>
</html>
